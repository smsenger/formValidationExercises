<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
</head>
<body>
    <form>
        <label for="age">Age</label>
        <input  id="age" name="age" required pattern="^[1-9][0-9]?$|^100$" minlength="1" maxlength="3">
        <input type="submit" value="submit">
    </form>
</body>
</html>
