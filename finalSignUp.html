<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <title>Sign-up Form</title>
</head>
<body class="body-image">
    <form>
        
        <div class="form-group">
            <label title="Name"
            name="name" 
            required 
            minlength="2" 
            maxlength="6" 
            oninvalid="this.setCustomValidity('WHAT IS YOUR NAME.')"or="formGroupExampleInput">Name</label>
            <input  type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
          </div>
        
        <div class="form-group">
            <label>Password</label>
            <input title="Password"
            name="password" 
            required 
            minlength="6" 
            maxlength="15" 
            oninvalid="this.setCustomValidity('Enter code name, STAT!')" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        
        
        <div class="form-group">
            <label>Email address</label>
            <input title="email"
            name="email" 
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
            placeholder="username@email.com"
            oninvalid="this.setCustomValidity('No, like this: something@something.com')"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        
        <div class="form-group">
            <label>What's on your mind?</label>
            <textarea  name="comment" 
            title="Tell your story to the world."
            form="usrform" 
            maxlength="250"
            cols="50" 
            placeholder="Leave a comment here if you like." class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Turing Test</label>
            <input type="text" class="form-control" id="regex" 
            pattern="Not a robot"
            title="Not a robot"
            placeholder="Not a robot"
            oninvalid="this.setCustomValidity('Please enter the placeholder message, human.')">
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

</body>
</html>
